<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			Search: <input ng-model="query"/>
		</div>

		<div class="span10">
			<ul class="products">
				<li ng-repeat="product in products | filter:query">
          <p>Name: {{product.name}}</p>
          <p>Burn: {{product.burn}}</p>
          <p>{{product.description}}</p>
        </li>
			</ul>
		</div>	
	</div>

</div>
