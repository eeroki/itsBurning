<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			Search: <input ng-model="query"/>
		</div>

		<div class="span10">
			<ul class="products">
				<li ng-repeat="product in products | filter:query">
          <a href="#/products/{{product.id}}">{{product.name}}</a>
          <p>Burn: {{product.burn}}</p>
        </li>
			</ul>
		</div>	
	</div>

</div>
